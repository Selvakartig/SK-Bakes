<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>SK Bakes</title>
        <link rel = "icon" type = "image/png" href = "../images/sk-logo.png">
        <!-- For apple devices -->
        <link rel = "apple-touch-icon" type = "image/png" href = "../images/sk-logo.png"/>  
        <link rel="stylesheet" href="../css/main.css">
        <script src="../js/js.js"></script>
    </head>
    <body>
        <div class="front-container">
            <div class="front-item">
                <form id="front-form"  action="html/main.html" onsubmit="return validateForm()">
                    <div class="form-item">
                        <label for="uname">Username</label>
                        <input type="text" placeholder="Enter your Username"
                            id="uname" required>
                    </div>
                    <div class="form-item">
                        <label for="pass">Password</label>
                        <input type="password" placeholder="Enter your Password"
                            id="pass" required>
                    </div>
                    <button id="front-btn" type="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
